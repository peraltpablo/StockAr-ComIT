<div data-name="ingreso" class="page">
    <div class="page-content">
        <div class="block">
            <div class="block-title">Iniciá sesión con tu usuario</div>
                <div class="list no-hairlines-md">
                    <ul>
                        <li class="item-content item-input">
                            <div class="item-inner">
                                <div class="item-title item-label">E-mail</div>
                                <div class="item-input-wrap">
                                    <input type="email" placeholder="Tu Email" id="email" />
                                    <span class="input-clear-button"></span>
                                </div>
                            </div>
                        </li>
                        <li class="item-content item-input">
                            <div class="item-inner">
                                <div class="item-title item-label">Contraseña</div>
                                <div class="item-input-wrap">
                                    <input type="password" placeholder="Tu Contraseña" id="contrasena" />
                                    <span class="input-clear-button"></span>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
        </div>
        <div class="block block-strong">
            <div class="row">
                <button class="col button button-fill" id="ingresar">Ingresar</button>
            </div>
        </div>
        <div class="block block-strong">
            <div class="row">
                <button class="col button button-fill" id="registracion">Quiero Registrarme!</button>
            </div>
        </div>
        <div class="block block-strong oculto" id="aparece_cerrar">
            <div class="row">
                <button class="col button button-fill" id="cerrarSesion">Cerrar Sesión</button>
            </div>
        </div>
    </div>
</div>
