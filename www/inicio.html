<div class="page" data-name="about">
    <div class="page-content">
        <div class="block-title">INGRESÁ EL NUEVO PRODUCTO:</div>
            <form class="list form-store-data margin-top" id="my-form">
              <ul>
                <li>
                  <div class="item-content item-input">
                    <div class="item-inner">
                      <div class="item-title item-label">Nombre del Producto</div>
                      <div class="item-input-wrap">
                        <input type="text" name="nombre" placeholder="Nombre del Producto" />
                      </div>
                    </div>
                  </div>
                </li>
                <li>
                  <div class="item-content item-input">
                    <div class="item-inner">
                      <div class="item-title item-label">Marca</div>
                      <div class="item-input-wrap">
                        <input type="text" name="marca" placeholder="Marca" />
                      </div>
                    </div>
                  </div>
                </li>
                <li>
                  <div class="item-content item-input">
                    <div class="item-inner">
                      <div class="item-title item-label">Detalle</div>
                      <div class="item-input-wrap">
                        <input type="text" name="detalle" placeholder="Peso, volumen, tamaño" />
                      </div>
                    </div>
                  </div>
                </li>
                <li>
                  <div class="item-content">
                    <div class="item-inner">
                      <div class="item-title">Recibe Alerta de Stock Mínimo?</div>
                      <div class="item-after">
                        <label class="toggle">
                          <input type="checkbox" name="alerta" value="Si" /><i class="toggle-icon"></i>
                        </label>
                      </div>
                    </div>
                  </div>
                </li>
                <li>
                  <div class="item-content item-input">
                    <div class="item-inner">
                      <div class="item-title item-label">Stock Mínimo de Alerta</div>
                      <div class="item-input-wrap">
                        <input type="text" name="detalle" placeholder="Cantidad Mínima de Stock" />
                      </div>
                    </div>
                  </div>
                </li>
              </ul>
            </form>
            <p class="row block">
                <button class="col-50 button button-small button-round button-fill">Agregar</button>
            </p>
        </div>
    </div>
</div>
