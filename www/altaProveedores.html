<div class="page" data-name="altaProveedores">
    <div class="page-content">
        <div class="block-title">INGRESÁ EL NUEVO PRODUCTO:</div>
            <form class="list form-store-data margin-top" id="my-form">
              <ul>
                <li>
                  <div class="item-content item-input">
                    <div class="item-inner">
                      <div class="item-title item-label">CUIT del Proveedor</div>
                      <div class="item-input-wrap">
                        <input type="number" name="cuit" placeholder="CUIT del Proveedor (sin '-')" id="cuitProveedor" />
                      </div>
                    </div>
                  </div>
                </li>
                <li>
                  <div class="item-content item-input">
                    <div class="item-inner">
                      <div class="item-title item-label">Nombre del Proveedor</div>
                      <div class="item-input-wrap">
                        <input type="text" name="nombre" placeholder="Nombre del Proveedor" id="nombreProveedor" />
                      </div>
                    </div>
                  </div>
                </li>
                <li>
                  <div class="item-content item-input">
                    <div class="item-inner">
                      <div class="item-title item-label">Email</div>
                      <div class="item-input-wrap">
                        <input type="email" name="email" placeholder="Email del Proveedor" id="emailProveedor" />
                      </div>
                    </div>
                  </div>
                </li>
                <li>
                  <div class="item-content item-input">
                    <div class="item-inner">
                      <div class="item-title item-label">Teléfono</div>
                      <div class="item-input-wrap">
                        <input type="number" name="telefono" placeholder="Teléfono sin 0 ni 15" id="telefonoProveedor" />
                      </div>
                    </div>
                  </div>
                </li>
                <li>
                  <div class="item-content item-input">
                    <div class="item-inner">
                      <div class="item-title item-label">Localidad</div>
                      <div class="item-input-wrap">
                        <input type="text" name="localidad" placeholder="Localidad" id="localidadProveedor" />
                      </div>
                    </div>
                  </div>
                </li>
                <li>
                  <div class="item-content item-input">
                    <div class="item-inner">
                      <div class="item-title item-label">Provincia</div>
                      <div class="item-input-wrap">
                        <input type="text" name="provincia" placeholder="Provincia" id="provinciaProveedor" />
                      </div>
                    </div>
                  </div>
                </li>
              </ul>
            </form>
            <p class="row block">
                <button class="col-50 button button-small button-round button-fill" id="agregarProducto">Agregar</button>
            </p>
        </div>
    </div>
</div>
