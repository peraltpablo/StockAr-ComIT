<div data-name="registro" class="page">
    <div class="page-content">
        <div class="block">
            <div class="block-title">Ingresá tu usuario</div>
                <div class="list no-hairlines-md">
                    <ul>
                        <li class="item-content item-input">
                            <div class="item-inner">
                                <div class="item-title item-label">E-mail</div>
                                <div class="item-input-wrap">
                                    <input type="email" placeholder="Tu Email" id="email_nuevo" />
                                    <span class="input-clear-button"></span>
                                </div>
                            </div>
                        </li>
                        <li class="item-content item-input">
                            <div class="item-inner">
                                <div class="item-title item-label">Contraseña</div>
                                <div class="item-input-wrap">
                                    <input type="password" placeholder="Tu Contraseña" id="contrasena_nuevo" />
                                    <span class="input-clear-button"></span>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
        </div>
        <div class="block block-strong">
            <div class="row">
                <button class="col button button-fill" id="registrar">Registrarme</button>
            </div>
        </div>
        <div id="registro_ok" class="block text-align-center center"></div>
    </div>
</div>
