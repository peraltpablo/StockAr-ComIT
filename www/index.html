<body class="color-theme-teal">
    <div id="app">
        <!--PANEL?? -->
        <div class="panel panel-left panel-reveal panel-resizable panel-init">
            <div class="block">
            <p>Left Panel content here</p>
            <p><a class="panel-close" href="#">Close me</a></p>
            <p><a class="panel-open" href="#" data-panel=".panel-right-1">Open Right Panel</a></p>
            </div>
        </div>
        <!-- Statusbar overlay -->
        <div class="statusbar"></div>
    
        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">
       
            <!-- Top Navbar -->
            <div class="navbar text-align-center">
                <div class="navbar-bg"></div>
                <div class="navbar-inner display-flex justify-content-center align-content-center">
                    <div class="block block-strong">
                    <div><a class="panel-open" href="#" data-panel=".panel-left"><img src="img/bar.png" class="padding-top"></a></div>
                    </div>
                    <div class="title">App PeraltaPablo</div>
                </div>
            </div>
        
        <!-- Initial Page, "data-name" contains page name -->
            <div data-name="index" class="page">
                <!-- Scrollable page content -->
                <div class="page-content">
                    <div class="block">
                        <div class="block-title">Ingresá tu usuario</div>
                            <div class="list no-hairlines-md">
                                <ul>
                                    <li class="item-content item-input">
                                        <div class="item-inner">
                                            <div class="item-title item-label">E-mail</div>
                                            <div class="item-input-wrap">
                                                <input type="email" placeholder="Tu Email" id="email" />
                                                <span class="input-clear-button"></span>
                                            </div>
                                        </div>
                                    </li>
                                    <li class="item-content item-input">
                                        <div class="item-inner">
                                            <div class="item-title item-label">Contraseña</div>
                                            <div class="item-input-wrap">
                                                <input type="password" placeholder="Tu Contraseña" id="contrasena" />
                                                <span class="input-clear-button"></span>
                                            </div>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                    </div>
                    <div class="block block-strong">
                        <div class="row">
                            <button class="col button button-fill" id="ingresar">Ingresar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="lib/framework7/framework7-bundle.min.js"></script>
    <script type="text/javascript" src="js/my-app.js"></script>
